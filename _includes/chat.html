<div id="chat-container">
  <div id="chat-window">
    <div id="messages"></div>
  </div>
  <form id="chat-form">
    <input
      type="text"
      id="user-input"
      placeholder="Lütfen şikayetinizi giriniz..."
      autocomplete="off"
      required
    />
    <button type="submit">
      <svg viewBox="0 0 24 24">
        <path
          d="M2,21L23,12L2,3V10L17,12L2,14V21Z"
          fill="#ffffff"
        />
      </svg>
    </button>
  </form>
</div>
